{% extends 'base.html' %}
<script>
    $(document).ready(function () {
        $('#dtBasicExample').DataTable();
        $('.dataTables_length').addClass('bs-select');
    });
</script>
{% block content %}

    <table class="table mb-0">
        <thead class="thead-dark">
        <tr>
            <th class="font-weight-normal">Record Number</th>
            <th class="font-weight-normal">Reg Number</th>
            <th class="font-weight-normal">Programme</th>
            <th class="font-weight-normal">Year of Graduation</th>
            <th class="font-weight-normal">Download</th>

        </tr>
        </thead>
        <tbody>
        {% for request1 in data1 %}
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td class="font-weight-normal">{{ request1.reg_number }}</td>
                <td class="font-weight-normal">{{ request1.programme }}</td>
                <td class="font-weight-normal">{{ request1.graduation_year }}</td>
                <td class="font-weight-normal">{{ request1.id }}</td>
                <td class="font-weight-normal" ><a href="{{ url_for('download',filename=file_name) }}" class="alert-link">Click</a></td>



            </tr>
        {% endfor %}
        </tbody>
    </table>
    <!-- Pagination Links-->
    <div class="text-right">
        <a href="{{ url_for('handle_verify_student_exists', page=data1.prev_num) }}"
           class="btn btn-outline-dark
       {% if data1.page == 1 %}disabled{% endif %}">
            &laquo;
        </a><!-- Loop through the number of pages to display a link for each-->
    </div>
{% endblock %}
